{% extends 'layout.html' %}
{% block title %}{% endblock %}
{% block content %}

<div class="container">
  <h1>{{title}}</h1>
  <br>
  <form action="/" method="POST">

    <div class="form-group">
      <div class="input_sections">
        <div>
          <label for="people">Give me a list of people to work with</label>
        </div>
        <input id="people" type="text" name="people" value="name, name, etc"/>
      </div>
    </div>

    <div class="form-group">
      <div class="input_sections">
        <div>
          <label for="chunks">Chunk Size</label>
        </div>
        <input id="chunks" type="number" name="chunks"/>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default">Shuffle and Chunk that shit!</button>
    </div>
  </form>

  <div class="output">
    <hr>
    <ul>
    {% for chunk in results %}
      <li>{{ chunk }}</li>
    {% endfor %}
    </ul>
  </div>

</div

{% endblock %}
